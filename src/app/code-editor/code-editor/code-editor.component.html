<div class="flex-container-centered">
  <form [formGroup]="formGroup" class="flex-container flex-column">
    <div *ngIf="!!error" class="flex-row m-0 alert alert-danger">
      {{ error }}
    </div>

    <div class="flex-row m-0 justify-content-between align-items-end">
      <div class="col px-4">
        <label for="algorithm">Algorithm</label>
        <ng-select
          [searchable]="false"
          [clearable]="false"
          [selectOnTab]="true"
          labelForId="algorithm"
          formControlName="algorithm"
          [items]=""
          placeholder="Algorithm"
          bindLabel="name"
        ></ng-select>
      </div>
      <div class="col px-4">
        <label for="language">Language</label>
        <ng-select
          [searchable]="false"
          [clearable]="false"
          [selectOnTab]="true"
          labelForId="language"
          formControlName="language"
          [items]="languages"
          placeholder="Language"
          bindLabel="name"
          bindValue="code"
        ></ng-select>
      </div>
      <!-- <div class="col px-4">
        <label for="theme">Theme</label>
        <ng-select
          [searchable]="false"
          [clearable]="false"
          [selectOnTab]="true"
          labelForId="theme"
          formControlName="theme"
          [items]="themes"
          placeholder="Theme"
          bindLabel="name"
          bindValue="code"
        ></ng-select>
      </div> -->
      <div
        class="col-md-4 col-sm-12 px-4 my-md-0 my-sm-2 d-flex justify-content-end"
      >
        <button class="btn btn-primary mr-1" (click)="format()">
          Format code
        </button>
        <button class="btn btn-success" (click)="run()">Run</button>
      </div>
    </div>
    <div class="flex-row h-100 m-0 flex-centered">
      <app-code-editor-base
        formControlName="code"
        class="h-100 col-12"
      ></app-code-editor-base>
    </div>
  </form>
</div>
